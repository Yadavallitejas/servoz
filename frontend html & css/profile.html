<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Cab Booking</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="logo">SERVOZ</div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="My Orders.html">My Bookings</a></li>
                <li><a href="help.html">Support</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="profile">
            <div class="profile-header">
                <h1>My Profile</h1>
            </div>
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="images/profile.jpg" alt="User Profile Picture">
                    <button class="upload-btn">Change Picture</button>
                </div>
                <div class="profile-info">
                    <form action="#" method="post">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" >
                        
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" >
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" >
                        
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required></textarea>
                        
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cabify. All rights reserved.</p>
    </footer>
</body>
</html>
