<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - SERVOZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login_styles.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_styles.css' %}">
</head>
<body>
    <header>
        <h1>SERVOZ</h1>
        <p>      Your Gateway to Professional Services</p>
    </header>

    <main>
        <a href="home.html" class="back-btn-top">‚Üê Back to Home</a>
        <div class="auth-container">
         
            <div class="auth-form login-form">
                <h2>Login</h2>
                <form action="#" method="POST">
                    {% csrf_token %}
                     {% load static %}
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                    <p class="switch-form">Don't have an account? <a href="http://127.0.0.1:8000/signup/" onclick="showSignUp()">Sign Up</a></p>
                  
                    
                </form>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 SERVOZ. All rights reserved.</p>
    </footer>


</body>
</html>
